name: Use ubuntu On github Action

on:
  push:
    branches: [ dev_pull_request ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    env:
        MY_SECRET   : ${{secrets.commit_secret}}
        USER_NAME   : github-actions[bot]
        USER_EMAIL  : 41898282+github-actions[bot]@users.noreply.github.com
        PUBLISH_DIR : ./dist
    steps:
      - name : run checkout@v2
        uses: actions/checkout@v2
               
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
            
      - name: Restore NuGet Packages
        run: nuget restore ./dotnetMVC/dotnetMVC.sln
      
      - name: Build and Publish Web App
        run: msbuild ./dotnetMVC/dotnetMVC.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

      # Deploy 
      # åŸ·è¡Œä¸€çµ„çš„æŒ‡ä»¤

      - name: deploy Github repositoy
        run: |
          cd $PUBLISH_DIR
          git init
          git status
          git remote add origin https://github.com/JontCont/dotnetMvc_Deploy.git 
          git checkout -b pages
          git add --all
          git commit -m "deploy to Github pages" --allow-empty --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          git push -u origin pages
